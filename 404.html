<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - P치gina No Encontrada</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

      :root {
        --primary-color: #29fd53;
        --dark-color: #1a1a1a;
        --grid-color: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--dark-color);
        color: #fff;
        font-family: 'Chakra Petch', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-image: linear-gradient(
            to right,
            var(--grid-color) 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .container {
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }

      .glitch {
        font-size: 10rem;
        font-weight: 700;
        color: #fff;
        position: relative;
        letter-spacing: 0.1em;
        animation: glitch-skew 1s infinite linear alternate-reverse;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark-color);
        overflow: hidden;
      }

      .glitch::before {
        left: 3px;
        text-shadow: -2px 0 var(--primary-color);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -3px;
        text-shadow: -2px 0 #ff00c1, 2px 2px #00fff9;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      h1 {
        font-size: 2rem;
        margin-top: 0;
        color: #f0f0f0;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #aaa;
      }

      .btn-home {
        text-decoration: none;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        padding: 12px 25px;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px var(--primary-color),
          inset 0 0 10px var(--primary-color);
      }

      .btn-home:hover {
        background-color: var(--primary-color);
        color: var(--dark-color);
        box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
      }

      /* Animaciones Glitch */
      @keyframes glitch-anim-1 {
        0% {
          clip-path: inset(15% 0 86% 0);
        }
        20% {
          clip-path: inset(45% 0 56% 0);
        }
        40% {
          clip-path: inset(23% 0 12% 0);
        }
        60% {
          clip-path: inset(80% 0 10% 0);
        }
        80% {
          clip-path: inset(34% 0 49% 0);
        }
        100% {
          clip-path: inset(91% 0 5% 0);
        }
      }

      @keyframes glitch-anim-2 {
        0% {
          clip-path: inset(79% 0 12% 0);
        }
        20% {
          clip-path: inset(10% 0 5% 0);
        }
        40% {
          clip-path: inset(50% 0 30% 0);
        }
        60% {
          clip-path: inset(20% 0 70% 0);
        }
        80% {
          clip-path: inset(95% 0 2% 0);
        }
        100% {
          clip-path: inset(40% 0 25% 0);
        }
      }

      @keyframes glitch-skew {
        0% {
          transform: skew(0deg);
        }
        10% {
          transform: skew(0.5deg);
        }
        50% {
          transform: skew(-0.2deg);
        }
        100% {
          transform: skew(0deg);
        }
      }

      /* Responsivo para m칩viles */
      @media (max-width: 768px) {
        .glitch {
          font-size: 6rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glitch-wrapper">
        <div class="glitch" data-text="404">404</div>
      </div>
      <h1>Se침al Perdida</h1>
      <p>
        Parece que te has desviado de las coordenadas conocidas. La p치gina que
        buscas no existe o fue movida a otro sector.
      </p>
      <a href="/" class="btn-home">Regresar a la base</a>
    </div>
  </body>
</html>
